<!DOCTYPE html>
<html>
<head>
	<title>Open Data Barometer Analysis</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/map-style.css" />
  	<link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/freeuniversal" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div id="container">
  <div id="warning">
  </div>

  <select id="year" title="Select year" onchange="changeYear();">
	<option id="2013" style='color: #1f77b4;'>2013</option>
	<option id="2014" style='color: #9467bd;' SELECTED>2014</option>
  </select>
  <div id="help" onclick="showHelp()" title="Help">
	<img id="helpimg" src="img/help_black.png" width="30px" alt="Help"/>
  </div>
    <div id="sidebar">
      <div id="detail">
        <h2 id="country">
		Select a country
	</h2>
        <span id="score">_</span><span id="outof">/86</span>
	<span id="arrow"></span>
        <span id="movement"></span>
        <span id="odb-score-span">Score: <span id="odb-score">---</span></span>
        <span id="odb-score-change"></span>
      </div>
      <div id="radar">
      </div>
    </div>
  </div>
  <div id="story_block">
	<p id="storyPart1"></p><br/>
	<p id="storyPart2"></p><br/>
  </div>
  <div id="map">
  </div>
  <div id="datasets-div">
	<nav id="datasets-nav-vertical" onClick="showDatasetsHistory();"><span id="nav-inner-vertical">......</span></nav>
	<div id="dataset-labels"></div>
	<div id="datasets"><div id="datasetsinner"></div></div>
  </div>
  <div id="logo">
	<a target="_blank" href="http://opendatabarometer.org"><img class="logoimg" src="img/ODB_black.png" alt="The Open Data Barometer"></img></a>
  </div>
  <div id="credit">
	License: <a href="http://creativecommons.org/licenses/by-sa/2.0/uk/deed.en_GB" target="_blank" rel="license">CC-BY-SA</a> | Visualisation by <a target="_blank" href="http://theodi.org/team/david-tarrant">David Tarrant</a> | <a target="_blank" href="http://www.opendatabarometer.org">Full report</a> | <a target="_blank" href="http://www.opendatabarometer.org/report/about/data.html">Get the data</a>
  </div>
  <div id="player">
	<div id="player-up-down" onclick="toggleStoryBar();">
		&uArr; Show story bar &uArr;
	</div>
	<nav id="player-div">
		No stories available for selected year.		
	</nav>
  </div>
  <div id="helpBox">
	<div id="closeHelp" onClick="hideHelp()">
		<img src="img/close_icon.png" width="30px"/>
	</div>
	<iframe id="frame1" src="about/index.html?hf=no" frameborder="0" scrolling="yes" width="100%" height="510px"></iframe>
  </div>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/queue.v1.min.js"></script>
  <script src="js/topojson.js"></script>
  <script src="js/radarChart.js"></script>
  <script src="js/datasets.js"></script>
  <script src="js/map.js"></script>
  <script src="js/help.js"></script>
</body>
</html>
